<body bgcolor="#EDF0F5">
	<div id="errorDiv"></div>
	<div id ="mainDiv">
	<form id="validationForm">
		<label for ="uname"> Username</label>
		<input name="uname" id="uname"/>	
		<label for ="password"> Password</label>
		<input type="password" name="password" id="password"/>
		<input id="SubmitButton" type ="submit" value="Log In"/>
	</form>
	<div id="textDiv">Don't have an account?</div>
	<a href="Register.html" style="text-decoration:none"> <input id="RegisterButton" type ="submit" value="Register"/></a>
	
	<script>
		$("#validationForm").submit(function(event){
			var error="";
			event.preventDefault();
			if ($("#uname").val()==""){
			error=error+"</br>Please enter a username";}
			if ($("#password").val()==""){
			error=error+"</br>Please enter a password";}
			else{
			if ($("#password").val()!="Wipro@123" ){
			error=error+"</br>Username and Password do not match";}
			if ($("#uname").val()!="praneethiyyapu@gmail.com" ){
			error=error+"</br>Username and Password do not match";}
			}
			
			if (error==""){
			alert("Login success")
			window.location.href = "Home.html";
			}
			
			$("#errorDiv").html(error);
		});
		

	</script>
